<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask with htmx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Date Picker with htmx Table Update</h1>
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <label for="datetime-picker" class="form-label"
            >Select Date/Time</label
          >
          <input
            id="datetime-picker"
            class="form-control"
            name="date"
            hx-post="/update-table"
            hx-target="#table-body"
            hx-trigger="change"
            placeholder="Choose a date and time"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>URL</th>
                <th>Total Favorites</th>
                <th>Total Comments</th>
                <th>Time Range</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td colspan="2" class="text-center">No data available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      let datePicker = null;
      document.addEventListener("DOMContentLoaded", function () {
        datePicker = flatpickr("#datetime-picker", {
          enableTime: true,
          dateFormat: "Y-m-d\\TH:i:S",
          defaultDate: new Date(new Date().getTime() - 24 * 60 * 60 * 1000), // Set to 24 hours ago
        });

        // Optionally trigger an event to fire a request immediately on load
        datePicker.setDate(
          new Date(new Date().getTime() - 24 * 60 * 60 * 1000),
          true
        );
      });

      // Function to initialize sparklines for each row
      function initializeSparklines() {
        const canvasElements = document.querySelectorAll(
          "canvas[id^='sparkline-']"
        );

        canvasElements.forEach((canvas) => {
          const eventId = canvas.id.replace("sparkline-", "");

          fetch("/get-sparkline-data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: eventId,
              date: datePicker.selectedDates[0],
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                const ctx = canvas.getContext("2d");

                new Chart(ctx, {
                  type: "line",
                  data: {
                    labels: data.data.map((point) => point.timestamp),
                    datasets: [
                      {
                        data: data.data.map((point) => point.count),
                        borderColor: "#007bff",
                        backgroundColor: "rgba(0, 123, 255, 0.2)",
                        fill: true,
                        tension: 0.4,
                      },
                    ],
                  },
                  options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                      x: { display: false },
                      y: { display: false },
                    },
                    plugins: { legend: { display: false } },
                  },
                });
              }
            });
        });
      }

      // Listen for htmx events to reinitialize sparklines after table update
      document.body.addEventListener("htmx:afterSwap", function (event) {
        console.log(event);
        if (event.detail.target.id === "table-body") {
          initializeSparklines();
        }
      });

      // Initialize sparklines on page load
      initializeSparklines();
    </script>
  </body>
</html>
