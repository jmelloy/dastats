<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeviantArt Statistics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">DeviantArt Statistics</a>
      </div>
    </nav>
    <div class="container mt-8">
      <div class="row">
        <div class="col-md-12" style="height: 200px">
          <h2 class="text-center">Deviations by Publication Date</h2>
          <canvas id="publicationChart"></canvas>
          <script>
            document.addEventListener("DOMContentLoaded", () => {
              fetch("/get-publication-data")
                .then((response) => response.json())
                .then((data) => {
                  new Chart("publicationChart", {
                    type: "bar",
                    data: {
                      labels: data.data.map((d) =>
                        new Date(d.date).toLocaleDateString()
                      ),
                      datasets: [
                        {
                          label: "Number of Deviations",
                          data: data.data.map((d) => d.count),
                          backgroundColor: "rgba(54, 162, 235, 0.5)",
                          borderColor: "rgba(54, 162, 235, 1)",
                        },
                      ],
                    },
                    options: {
                      responsive: true,
                      maintainAspectRatio: false,
                      scales: { y: { beginAtZero: true } },
                    },
                  });
                });
            });
          </script>
        </div>
      </div>

      <h2 class="text-center">Popular Deviations</h2>
      <div class="row mt-4">
        <div class="col-md-4">
          <form
            id="main-form"
            hx-post="/update-table"
            hx-target="#table-body"
            hx-trigger="change"
          >
            <!-- Date/Time Picker -->
            <label for="datetime-picker" class="form-label"
              >Select Date/Time</label
            >
            <input
              id="datetime-picker"
              name="date"
              placeholder="Choose a date and time"
            />

            <!-- Optional Limit Field -->
            <label for="limit-field" class="form-label mt-3">Limit</label>
            <input
              id="limit-field"
              name="limit"
              type="number"
              min="1"
              value="10"
              placeholder="Enter a limit (default: 10)"
            />
          </form>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Total Favorites</th>
                <th>Total Comments</th>
                <th>Time Range</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td colspan="2" class="text-center">No data available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      let datePicker = null;
      document.addEventListener("DOMContentLoaded", function () {
        datePicker = flatpickr("#datetime-picker", {
          enableTime: true,
          dateFormat: "Y-m-d\\TH:i:S",
          defaultDate: new Date(new Date().getTime() - 24 * 60 * 60 * 1000), // Set to 24 hours ago
        });

        // Optionally trigger an event to fire a request immediately on load
        datePicker.setDate(
          new Date(new Date().getTime() - 24 * 60 * 60 * 1000),
          true
        );
      });

      // Function to initialize sparklines for each row
      function initializeSparklines() {
        const canvasElements = document.querySelectorAll(
          "canvas[id^='sparkline-']"
        );

        canvasElements.forEach((canvas) => {
          const eventId = canvas.id.replace("sparkline-", "");

          fetch("/get-sparkline-data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: eventId,
              date: datePicker.selectedDates[0],
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                const ctx = canvas.getContext("2d");

                new Chart(ctx, {
                  type: "line",
                  data: {
                    labels: data.data.map((point) => {
                      const date = new Date(point.timestamp);
                      return date.toLocaleString("en-US", {
                        month: "2-digit",
                        day: "2-digit",
                        hour: "2-digit",
                        minute: "2-digit",
                        hour12: false, // Use 24-hour time
                      });
                    }),
                    datasets: [
                      {
                        data: data.data.map((point) => point.count),
                        borderColor: "#007bff",
                        backgroundColor: "rgba(0, 123, 255, 0.2)",
                        fill: true,
                        tension: 0.4,
                        pointRadius: 1,
                        pointHoverRadius: 3,
                      },
                    ],
                  },
                  options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    scales: {
                      x: { display: false },
                      y: { display: false },
                    },
                    plugins: { legend: { display: false } },
                  },
                });
              }
            });
        });
      }

      // Listen for htmx events to reinitialize sparklines after table update
      document.body.addEventListener("htmx:afterSwap", function (event) {
        if (event.detail.target.id === "table-body") {
          initializeSparklines();
        }
      });

      // Initialize sparklines on page load
      initializeSparklines();
    </script>
  </body>
</html>
