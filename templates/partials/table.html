{% for row in table_data %}
<tr>
  <td>
    <a href="{{row.url}}" target="_blank">
      <img src="{{row.preview.src}}" height="60" /><br
    /></a>
  </td>
  <td>{{ row.title }}</td>
  <td>{{ row.stats.favourites }}</td>
  <td>{{ row.stats.comments }}</td>
  <td>{{row.count}}</td>
  <td>
    <canvas
      id="sparkline-{{ row.deviationid }}"
      width="100"
      height="50"
    ></canvas>
  </td>
</tr>

{% endfor %}
