{% for row in table_data %}
<tr>
  <td>
    <a href="{{row.url}}" target="_blank">
      <img src="/thumbs/{{row.deviationid}}" width="60" /><br
    /></a>
  </td>
  <td
    style="
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    "
  >
    {{ row.title }}
  </td>
  <td>{{ row.favorites }}</td>
  <td>{{ row.views }}</td>
  <td>{{ row.comments }}</td>
  <td>{{ row.downloads }}</td>
</tr>

{% endfor %}
