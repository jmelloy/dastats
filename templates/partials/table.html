{% for row in table_data %}
<tr>
  <td>
    <a href="{{row.url}}"
      ><!-- <img src="{{row.preview_src}}" height="60" /> -->
      {{ row.title }}</a
    >
  </td>
  <td>{{ row.stats.favourites }}</td>
  <td>{{ row.stats.comments }}</td>
  <td style="max-height: 50">
    <canvas
      id="sparkline-{{ row.deviationid }}"
      width="100"
      height="50"
    ></canvas>
  </td>
</tr>

{% endfor %}
