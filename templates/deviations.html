<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeviantArt Statistics - Deviations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/common.css" rel="stylesheet" />
    <link href="/static/css/deviations.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/deviations.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">DeviantArt Statistics</a>
      </div>
      <div class="container-fluid">
        <div class="navbar-nav ms-auto">
          <div class="nav-item dropdown me-3">
            <select
              class="form-select"
              id="gallerySelect"
              onchange="updateAll()"
            >
              <option value="all">All Galleries</option>
            </select>
          </div>
          <div class="nav-item me-3">
            <input
              type="text"
              class="form-control"
              id="startDate"
              placeholder="Start Date"
            />
          </div>
          <div class="nav-item">
            <input
              type="text"
              class="form-control"
              id="endDate"
              placeholder="End Date"
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div id="deviations-container"></div>
    </div>
  </body>
</html>
