<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask with htmx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Date Picker with htmx Table Update</h1>
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <label for="datetime-picker" class="form-label"
            >Select Date/Time</label
          >
          <input
            id="datetime-picker"
            class="form-control"
            name="date"
            hx-post="/update-table"
            hx-target="#table-body"
            hx-trigger="change"
            placeholder="Choose a date and time"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>URL</th>
                <th>Total Favorites</th>
                <th>Total Comments</th>
                <th>Time Range</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td colspan="2" class="text-center">No data available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const datePicker = flatpickr("#datetime-picker", {
          enableTime: true,
          dateFormat: "Y-m-d\\TH:i:S",
          defaultDate: new Date(new Date().getTime() - 24 * 60 * 60 * 1000), // Set to 24 hours ago
        });

        // Optionally trigger an event to fire a request immediately on load
        datePicker.setDate(
          new Date(new Date().getTime() - 24 * 60 * 60 * 1000),
          true
        );
      });
    </script>
  </body>
</html>
